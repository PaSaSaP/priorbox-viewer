<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Viewer</title>
    <script src="viewer.js"></script>
  </head>
  <body>
    <h1>Image Viewer</h1>
    <button onclick="javascript:toggleTargetMode();">toggle target mode</button>
    <button onclick="javascript:drawSolution();">draw solution</button>
    <button onclick="javascript:deleteSolution();">delete solution</button><br>
    <canvas id="viewerCanvas" width="800" height="500" style="border: 1px solid black;"></canvas>
    <p>
    Select picture:
    <ul>
    <li><a href="javascript:setImage('example-assets/lena.png');">Lena</a></li>
    <li><a href="javascript:setImage('example-assets/target.png');">Target</a></li>
    </ul>
    </p>
    <script>
      // initialize image viewer
      var myImageViewer = new ImageViewer('viewerCanvas', 'example-assets/target.png', { target: false });

      // methods to interact with viewer

      // change the image
      function setImage(newSrc){
        myImageViewer.image.src = newSrc;
      }

      // enable/disable target mode
      function toggleTargetMode(){
        if(myImageViewer.targetFeatureEnabled){
          myImageViewer.disableTargetMode();
        } else {
          myImageViewer.enableTargetMode();
        }
      }

      function drawSolution(){
        myImageViewer.state = myImageViewer.states.DRAW_SOLUTION;
      }

      function deleteSolution(){
        myImageViewer.solutionPolygon = null;
        myImageViewer.dirty = true;
      }
    </script>
  </body>
</html>
